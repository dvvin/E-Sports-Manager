<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- -------------------- -->

    <!-- google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- --------------- -->

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game-list.css">
    <link rel="stylesheet" href="css/game-card.css">

    <title>Esports Manager</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-site-logo-container"><img
                src="https://www.pngkey.com/png/detail/141-1416946_logos-what-is-a-generic-logo-transparent-background.png"
                alt="image of site logo">
        </div>

        <div class="nav-site-name">Esports Manager</div>
        <div class="nav-links">
            <ul class="nav-signed-out-items">
                <li><button>Sign Up</button></li>
                <li><button>Log In</button></li>
            </ul>
            <ul class="nav-signed-in-items">
                <li><input type="image"
                        src="https://media.istockphoto.com/id/1223671392/vector/default-profile-picture-avatar-photo-placeholder-vector-illustration.jpg?s=612x612&w=0&k=20&c=s0aTdmT5aU6b8ot7VKm11DeID6NctRCpB755rA1BIP0="
                        alt="profile icon"></li>
            </ul>
        </div>
    </nav>

    <section class="banner-section">
        <h1 class="browse-game-header">Browse Games</h1>
    </section>

    <section class="browse-games-subheader">
        <div class="seach-game-container">
            <span class="material-symbols-outlined">
                search
                </span>
                <input type="text" placeholder="search for a game" class="search-game-input">
        </div>
        <div class="sort-by-container">
            <label for="sort-by" class="sort-by-label">Sort By</label>
            <select name="gameFilter" id="sort-by" class="sort-by-dropdown">
                <option value="playerCountASC">Player Count (Hight to Low)</option>
                <option value="playerCountDESC">Player Count (Low to High)</option>
                <option value="tournamentCountASC">Tournament Count (High to Low)</option>
                <option value="tournamentCountDESC">Tournament Count (Low to High)</option>
            </select>
        </div>
    </section>

    <section class="game-cards-section">


        
        <!-- game card -->

        <article class="game-card">
            <div class="game-card-image-container">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/5b/Mortal_Kombat_1_key_art.jpeg" alt=""
                    class="game-card-image">
            </div>
            <div class="game-card-name">
                Mortal Kombat 1
            </div>
            <div class="game-card-footer">
                <div class="game-num-players-container">
                    <div class="game-num-players-icon-container"><span class="material-symbols-outlined">
                            groups
                        </span>
                    </div>
                    <div class="game-num-players">553</div>
                </div>
                <div class="game-num-tournaments-container">
                    <div class="game-num-tournaments-icon-container"><span class="material-symbols-outlined">
                            event
                        </span>
                    </div>
                    <div class="game-num-tournaments">32</div>
                </div>
            </div>

        </article>
        <!-- game card end -->
        <!-- game card -->

        <article class="game-card">
            <div class="game-card-image-container">
                <img src="https://cdn2.steamgriddb.com/file/sgdb-cdn/grid/9edb6b9b7fc3b263b86740c635839dc4.png" alt=""
                    class="game-card-image">
            </div>
            <div class="game-card-name">
                Valorant
            </div>
            <div class="game-card-footer">
                <div class="game-num-players-container">
                    <div class="game-num-players-icon-container"><span class="material-symbols-outlined">
                            groups
                        </span>
                    </div>
                    <div class="game-num-players">994</div>
                </div>
                <div class="game-num-tournaments-container">
                    <div class="game-num-tournaments-icon-container"><span class="material-symbols-outlined">
                            event
                        </span>
                    </div>
                    <div class="game-num-tournaments">12</div>
                </div>
            </div>

        </article>
        <!-- game card end -->
        <!-- game card -->

        <article class="game-card">
            <div class="game-card-image-container">
                <img src="https://imageio.forbes.com/specials-images/imageserve/628d337e791f9767c05ca2e7/1--2-/960x0.jpg?height=887&width=711&fit=bounds" alt=""
                    class="game-card-image">
            </div>
            <div class="game-card-name">
                Call of Duty: MW2
            </div>
            <div class="game-card-footer">
                <div class="game-num-players-container">
                    <div class="game-num-players-icon-container"><span class="material-symbols-outlined">
                            groups
                        </span>
                    </div>
                    <div class="game-num-players">883</div>
                </div>
                <div class="game-num-tournaments-container">
                    <div class="game-num-tournaments-icon-container"><span class="material-symbols-outlined">
                            event
                        </span>
                    </div>
                    <div class="game-num-tournaments">9</div>
                </div>
            </div>

        </article>
        <!-- game card end -->
        <!-- game card -->

        <article class="game-card">
            <div class="game-card-image-container">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/504461_IGDB-272x380.jpg" alt=""
                    class="game-card-image">
            </div>
            <div class="game-card-name">
                Super Smash Bros Ultimate
            </div>
            <div class="game-card-footer">
                <div class="game-num-players-container">
                    <div class="game-num-players-icon-container"><span class="material-symbols-outlined">
                            groups
                        </span>
                    </div>
                    <div class="game-num-players">1229</div>
                </div>
                <div class="game-num-tournaments-container">
                    <div class="game-num-tournaments-icon-container"><span class="material-symbols-outlined">
                            event
                        </span>
                    </div>
                    <div class="game-num-tournaments">67</div>
                </div>
            </div>

        </article>
        <!-- game card end -->

    </section>

</body>

</html>
