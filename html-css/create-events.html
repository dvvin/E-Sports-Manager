<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/navbar.css">

</head>
<body>
    <!-- NAV BAR SECTION -->
    <nav class="navbar">
        <div class="nav-site-logo-container"><img
                src="https://www.pngkey.com/png/detail/141-1416946_logos-what-is-a-generic-logo-transparent-background.png"
                alt="image of site logo">
        </div>

        <div class="nav-site-name">Esports Manager</div>
        <div class="nav-links">
            <ul class="nav-signed-out-items">
                <li><button>Sign Up</button></li>
                <li><button>Log In</button></li>
            </ul>
            <ul class="nav-signed-in-items">
                <li><input type="image"
                        src="https://media.istockphoto.com/id/1223671392/vector/default-profile-picture-avatar-photo-placeholder-vector-illustration.jpg?s=612x612&w=0&k=20&c=s0aTdmT5aU6b8ot7VKm11DeID6NctRCpB755rA1BIP0="
                        alt="profile icon"></li>
            </ul>
        </div>
    </nav>

    <form action="">
        <fieldset>
        

        <!--
            drop box to upload a image for a banner. 
        -->

        <p>Upload Event Banner:</p>
        <label for="img">Select image:</label>
        <input type="file" id="img" name="img"
        accept="image/*">
        <input type="submit">
        <br />
        
        <p>
            Event Name:
            <input type="text" name="Title" size="15" maxlength="30" />
        </p>

        <!-- 
            Maybe auto enter the user's sign in email 
            
            entering numbers only up to 11 digits as well
            as only positive numbers

        -->
        <legend>Contact Details</legend>
        <label>Email:<br />
            <input type="Email" name="Email" /></label><br />
        <label>Phone: (Optional)<br />
        <input type="number" name="Phone" /></label><br />

        <!--schedule information: 
            Time till enrolling is no longer.
            Time when The actual event will take place.     
        -->
        <legend>Registration: </legend>

        <label>Enroll Start Date:<br />
            <input type="date" name="start" /></label><br />

        <label>Enroll End Date:<br />
            <input type="date" name="end" /></label><br />

                
        </fieldset>

    </form>
</body>


</html>
